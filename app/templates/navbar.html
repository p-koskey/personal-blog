{% import 'bootstrap/wtf.html' as wtf %}
{% block styles%}
        <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
 {% endblock %}
 {% block content %}
 {{ fontawesome_html() }}

 <nav class="navbar navbar-expand-lg ">
    <a class="navbar-brand" href="/"style="font-size: 30px; color: #101935; font-weight: bolder;">TECH BLOG</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"><i class="fas fa-sliders-h"></i></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        
        {% if current_user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('main.new_post')}}"><i class="fas fa-plus-square"></i>  New Post</a>
          
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('main.profile',uname=current_user.username)}}"><i class="fas fa-edit"></i></i> Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('main.view_my_posts',uname=current_user.username)}}"><i class="fas fa-edit"></i> Blog Posts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('auth.logout')}}"><i class="fa fa-sign-out-alt" aria-hidden="true"></i>  Sign out</a>
          </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="/"><i class="fa fa-home" aria-hidden="true"></i>  Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('auth.login')}}"><i class="fa fa-sign-in-alt" aria-hidden="true"></i>  Sign in</a>
          </li>
      </ul>
    
      {%endif%}
    </div>
  </nav>
  

  {% endblock content %}
